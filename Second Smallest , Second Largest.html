    let numberArray =[20,5,3,7,10,9,100,234,455,2323,567,2,78,4,7];
    let secSmall=10000000;
    let firstSmall=secSmall;

    for(let i=0 ; i<len ; i++){

        //console.log("numberArray[i]");
        
        if(i==0)
        {
            secMax=numberArray[i];
            secSmall=numberArray[i];
            firstMax=numberArray[i];
            firstSmall=numberArray[i];
        }
        else{

            if(firstMax < numberArray[i] ){
                secMax=firstMax;
                firstMax=numberArray[i];
            }
            else{
                if(secMax < numberArray[i])

                    secMax=numberArray[i];
                }
            }
            if(firstSmall > numberArray[i])
            {
                secSmall=firstSmall;
                firstSmall = numberArray[i];
            }
            else{
                if(secSmall >  numberArray[i])
                {
                    secSmall=numberArray[i];
                }
            }
        }
    }
    console.log("Second Smallest number is " + secSmall + " and Second Largest Number is " + secMax);
